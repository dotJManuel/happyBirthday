    <style>
        body { margin:20px; background:hsl(70, 31%, 85%); text-align:center; }

        #card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            position: relative;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        @media (min-width: 576px) {
            #card {
                z-index: 0;
            }
        }

        #header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        #message {
            padding: 20px;
        }

        #footer {
            background-color: #f0f0f0;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 1s infinite;
            margin: 0 auto
        }

        #heart:before,
        #heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff0000;
            -moz-border-radius: 50px 50px 0 0;
            border-radius: 50px 50px 0 0;
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
            -webkit-transform-origin: 0 100%;
            -moz-transform-origin: 0 100%;
            -ms-transform-origin: 0 100%;
            -o-transform-origin: 0 100%;
            transform-origin: 0 100%;
        }

        #heart:after {
            left: 0;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
            -webkit-transform-origin: 100% 100%;
            -moz-transform-origin: 100% 100%;
            -ms-transform-origin: 100% 100%;
            -o-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }



        @keyframes heartbeat {
            0% {
                transform: scale(.75);
            }

            20% {
                transform: scale(1);
            }

            40% {
                transform: scale(.75);
            }

            60% {
                transform: scale(1);
            }

            80% {
                transform: scale(.75);
            }

            100% {
                transform: scale(.75);
            }
        }

        .balloon {
            display: inline-block;
            width: 120px;
            height: 145px;
            background: hsl(215, 50%, 65%);
            border-radius: 80%;
            position: relative;
            box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.07);
            margin: 20px 30px;
            transition: transform 0.5s ease;
            z-index: 10;
            animation: balloons 4s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes balloons {

            0%,
            100% {
                transform: translateY(0) rotate(-4deg);
            }

            50% {
                transform: translateY(-25px) rotate(4deg);
            }
        }


        .balloon:before {

            z-index: -100;
        }

        .balloon:after {
            display: inline-block;
            top: 153px;
            position: absolute;
            height: 250px;
            width: 1px;
            margin: 0 auto;
            content: "";
            background: rgba(0, 0, 0, 0.2);
        }

        .balloon:nth-child(2) {
            background: hsl(245, 40%, 65%);
            animation-duration: 3.5s;
        }

        .balloon:nth-child(2):before {
            color: hsl(245, 40%, 65%);
        }

        .balloon:nth-child(3) {
            background: hsl(139, 50%, 60%);
            animation-duration: 3s;
        }

        .balloon:nth-child(3):before {

        }

        .balloon:nth-child(4) {

            animation-duration: 4.5s;
        }

        .balloon:nth-child(4):before {
            color: hsl(59, 30%, 52%);
        }

        .balloon:nth-child(5) {
            background: hsl(23, 55%, 57%);
            animation-duration: 5s;
        }

        .balloon:nth-child(5):before {
            color: hsl(23, 44%, 46%);
        }
    </style>
